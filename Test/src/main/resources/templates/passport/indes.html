<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passport</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>

<div th:each="el : ${passport}">
    <h2 th:text="${el.name}"></h2>
    <h3 th:text="${el.snils_number}"></h3>
    <p th:text="${el.oms_number}"></p>
</div>

<form method="get" action="/news/searpassport">
    <input type="text" name="name" id="name">
    <input type="submit" value="Найти">
</form>

<a href="/passport/adds" class="btn btn-primary">Добавить мед. данные</a>

</body>
</html>
